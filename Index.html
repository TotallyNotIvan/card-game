<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="other/modnorm.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            let cash=1000
        </script>
        <div class="header">
            <span class="title">Table 72</span>
            <span> Rules</span>
            <span> About</span>
            <span> Other</span>
            <span> Support</span>
            <img src="SVGs/menu.svg" alt="menu"></svg>
        </div>
        
        <div class="grid-container">
            <div class="grid-item">
                <p class="subtitle">Dealer Cards:</p>
                <div class="card">
                    <span><script src="JavaScript/numgen1.js"></script></span>
                    <img class="suit" src="SVGs/clubs.svg" alt="clubs"></svg>
                </div>
            </div>
            <div class="grid-item">
                <p class="subtitle">Your Cards:</p>
                <div class="card">
                    <span><script src="JavaScript/numgen2.js"></script></span>
                    <img class="suit" src="SVGs/heart.svg" alt="hearts"></svg>
                </div>
            </div>
            <div class="controls">
                <p class="spacer"></p>
                <span class="button">Deal</span>
                <span class="button">Hit</span>
                <span class="button">Stand</span>
                <span class="button">Double</span>
                <span class="button">Split</span>
            </div>
        </div>
        
        <p class="whowon"><script src="JavaScript/win.js"></script></p>
    </body>
</html>
