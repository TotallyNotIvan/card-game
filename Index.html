<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
        <link rel="stylesheet" href="other/modnorm.min.css">

        <script src="JavaScript/main.js"></script>

    <body>
        <script>
            let cash=1000
            let bet=100
        </script>
        <header class="header">
            <span class="title">Table 72</span>
            <span> Rules</span>
            <span> About</span>
            <span> Other</span>
            <span> Support</span>

        <p id="wl">Push</p>

                <span id="handoneValue">11</span>

                    <span id="handone">A</span>
                    <img class="suit" id="handonesuit" src="SVGs/heart.svg" alt="hearts">
                </div>
            </div>
            <div class="controls">
                <p class="spacer"></p>
                <button class=button onclick="betDown()">&#8681</button>
                <span id="bet">100</span>
                <button class=button onclick="betUp()">&#8679</button>
                <p></p>
                <button class=button onclick="deal()">Deal</button>
